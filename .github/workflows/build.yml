# This is the GitHub Actions workflow file.
# It tells GitHub how to automatically build the APK.

name: Build Kivy Android APK

# This workflow runs automatically whenever you push a change to your 'main' branch.
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # We use a standard Linux virtual machine

    steps:
    # Step 1: Check out your repository code
    - name: Checkout
      uses: actions/checkout@v4

    # Step 2: Set up Java Development Kit (JDK)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 3: Set up the necessary system tools
    - name: Set up system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        git zip unzip autoconf libtool pkg-config zlib1g-dev \
        libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev ccache

    # Step 4: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 5: Install Buildozer and its dependencies
    - name: Install Buildozer and Cython
      run: pip install --upgrade pip buildozer cython

    # Step 6: Manually set up Android SDK environment
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    # Step 7: Configure buildozer.spec with precise versions
    - name: Configure buildozer.spec
      run: |
        echo "" >> buildozer.spec
        echo "android.api = 31" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.ndk_version = 25b" >> buildozer.spec
        echo "android.build_tools_version = 34.0.0" >> buildozer.spec

    # Step 8: Run the Buildozer command to create the APK
    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    # Step 9: Upload the finished APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cwl-rechner-apk
        path: bin/*.apk
